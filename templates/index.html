<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Image Upload</title>
</head>
<body >


<div
  class="bg-image"
  style="
    background-image: url('C:\Users\Krishna Singh Rajput\Desktop\Project\Wallpaper (2).jpg');
    height: 30vh;
  "
></div>
    

    <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <p class="text-center">Multi Image Classification</p>
            <h1 class="border border-primary text-center">Image Upload</h1>
            <form action="/upload" method="post" enctype="multipart/form-data" >
                <input type="file" name="file" accept=".jpg, .png, .jpeg">
                <input  type="submit" value="Upload" class="btn btn-secondary b-5">
             </form>
          </div>
        </div>
      </div>



    
    <div class="container mu-6">
        <div class="row">
          <div class="col-md-6 mx-auto">
            {% if t%}
                <h1 class="border border-primary text-center">Image Result</h1>
                {% if filename%}
                    <img class="text-center" src="{{ url_for('display_image', filename=filename) }}" alt="Image Uploaded">
                    <p class="text-center">Predicted Class: {{ predicted_class }}</p>
                    <p class="text-center font-family-sans-serif">Image Label : {{ predicted_label }}</p>
                {% endif%}
            {% endif %}
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
